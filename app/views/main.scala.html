@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Exo:400">
		<link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Pinyon+Script">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" href="@routes.Assets.at("libs/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("libs/bootstrap/css/bootstrap-responsive.min.css")">
    </head>
    <body>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("libs/prefixfree/prefixfree.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("libs/marked/marked.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("libs/jquery-elastic/jquery.elastic.source.js")" type="text/javascript"></script>
		<script>

			(function( $ ) {
				$.fn.edit = function(handler) {
					this.live('blur keyup paste', function() { 
						$(this).trigger('change')
					}).live('change', handler)
				}
			})( jQuery )

			$(document).ready(function() {
				$('#code').elastic()
				$('#code').focus()
				$('#code').edit(function(event) {
					$('#preview').html(
						marked($(event.target).val())
					)
				})
			})

		</script>
	</body>
</html>
