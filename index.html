<!DOCTYPE html>

<html>
    <head>
        <title>markdown-editor</title>
        <link href="images/favicon.png" rel="shortcut icon" type="image/png" />
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="libs/prism/prism.css" rel="stylesheet" />
        <link href="styles/markdown-editor.less" rel="stylesheet/less" />
        <script src="scripts/less-1.3.0.min.js"></script>
        <style>
            #forkme { opacity: .3; }
            #forkme:hover { opacity: 1; }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="markdown">
                <div class="header">
                    <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">markdown edtior</a>
                    <span class="script">
                        (<a href="http://github.github.com/github-flavored-markdown" target="_blank">github flavored</a>)
                    </span>
                </div>
                <textarea id="code" class="content" spellcheck="false"></textarea>
            </div>
            <div class="html">
                <div class="strip"></div>
                <div class="header">
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button class="btn active" slide="0">HTML</button>
                        <button class="btn" slide="1">&lt;html/&gt;</button>
                    </div>
                </div>
                <div id="slides" class="content">
                    <div class="inner">
                        <div class="slide">
                            <div id="preview"></div>
                        </div>
                        <div class="slide">
                            <pre><code id="markup" class="language-markup"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cheatsheet"></div>
        </div>

        <a id="forkme">href="https://github.com/danieldietrich/markdown-editor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="images/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

        <script src="scripts/jquery-1.8.0.min.js"></script>
        <script src="scripts/prefixfree.min.js"></script>
        <script src="scripts/marked.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="libs/prism/prism.js" data-manual></script>
        <script>

            (function($) {
                $.fn.edit = function(handler) {
                    this.live('blur keyup paste', function() { 
                        $(this).trigger('change')
                    }).live('change', handler)
                }
            })(jQuery)

            $(document).ready(function() {
                $.get('cheatsheet.html', function(data) {
                    $('#cheatsheet').html(data)
                })
                $('body').on('click', '.btn', function(event) {
                    var slide = $(event.target).attr('slide')
                    $('#slides .inner').css('left', Number(slide)*-100+'%')
                })
                $('#code').edit(function(event) {
                    var markup = marked($(event.target).val())
                    $('#preview').html(markup)
                    $('#markup').text(markup)
                    $('#preview pre > code, #markup').each(function(_, element) {
                        Prism.highlightElement(element)
                    })
                })
                $('#code').focus()
            })

        </script>
    </body>
</html>
