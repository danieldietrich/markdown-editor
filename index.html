<!DOCTYPE html>

<html>
    <head>
        <title>markdown-editor</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="libs/highlight/styles/default.css">
        <link rel="stylesheet/less" type="text/css" href="styles/markdown-editor.less">
        <script type="text/javascript" src="scripts/less-1.3.0.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="markdown">
                <div class="header">
                    <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">markdown edtior</a>
                    <span class="script">
                        (<a href="http://github.github.com/github-flavored-markdown" target="_blank">github flavored</a>)
                    </span>
                </div>
                <textarea id="code" class="content" spellcheck="false"></textarea>
            </div>
            <div class="html">
                <div class="strip"></div>
                <div class="header">
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button class="btn active" slide="0">HTML</button>
                        <button class="btn" slide="1">&lt;html/&gt;</button>
                    </div>
                </div>
                <div id="slides" class="content">
                    <div class="inner">
                        <div class="slide">
                            <div id="preview"></div>
                        </div>
                        <div class="slide">
                            <pre><code id="markup" class="language-html"></code></pre>
                        </div>
                    </ul>
                </div>
            </div>
            <div id="cheatsheet"></div>
        </div>

        <a href="https://github.com/danieldietrich/markdown-editor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

        <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="scripts/prefixfree.min.js" type="text/javascript"></script>
        <script src="scripts/marked.js" type="text/javascript"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="libs/highlight/highlight.pack.js"></script>
        <script>

            (function($) {
                $.fn.edit = function(handler) {
                    this.live('blur keyup paste', function() { 
                        $(this).trigger('change')
                    }).live('change', handler)
                }
            })(jQuery)

            $(document).ready(function() {
                $.get('cheatsheet.html', function(data) {
                    $('#cheatsheet').html(data)
                })
                $('body').on('click', '.btn', function(event) {
                    var slide = $(event.target).attr('slide')
                    $('#slides .inner').css('left', Number(slide)*-100+'%')
                })
                $('#code').edit(function(event) {
                    var markup = marked($(event.target).val())
                    $('#preview').html(markup)
                    $('#markup').text(markup)
                    $('#preview pre > code, #markup').each(function(i, e) {
                        hljs.highlightBlock(e)
                    })
                })
                $('#code').focus()
            })

        </script>
    </body>
</html>
